<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Formul√°rio de Cadastro</title>
</head>
<body>
  <h1>Daily News</h1>
  <h2>Registro</h2>

  <form id="meuFormulario">
    <h4>Confirmar termos</h4>
    <label for="nome">Nome:</label>
    <input type="text" placeholder="Digite seu nome" id="nome" name="nome" required><br>

    <label for="email">Email:</label>
    <input type="email" placeholder="Digite seu email" id="email" name="email" required><br>

    <div class="box"></div>
    <input type="checkbox" id="termos">

    <input type="button" value="Cadastrar" onclick="cadastrar()" class="btn-cadastrar">
  </form>
</body>
</html>
