<body>
  <header>

  <h2>Registro</h2>

  <form id="meuFormulario">
    <h4><a href="termo.html" target="_blank" style="text-decoration: none; color: inherit;">Confirmar termos</a></h4>

    <label for="nome">Nome:</label>
    <input type="text" placeholder="Digite seu nome" id="nome" name="nome" required><br>

    <label for="email">Email:</label>
    <input type="email" placeholder="Digite seu email" id="email" name="email" required><br>
   
    <div id="popup" class="popup hidden">
      Email inválido! Tente novamente.
    </div>
    <div id="popup-checkbox" class="popup hidden">
      Confirme a leitura dos termos
    </div>

    <div class="box"></div>
    <input type="checkbox" id="myCheckbox">

    <input type="button" value="Cadastrar" onclick="cadastrar()" onclick="verificarCadastro()" class="btn-cadastrar">

  </form>
</body>
